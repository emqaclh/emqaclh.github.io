<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=/h">
    <script type="text/javascript">
        // Using .replace() mimics an HTTP redirect 
        // and doesn't break the "Back" button
        window.location.replace("/h");
    </script>
</head>
<body>
    <p>Redirecting to <a href="/h">/h</a>...</p>
</body>
</html>
